<script type="text/java">
  package com.demo;

  public class Greeter
  {
  	public static String[] array(String s1) {
		return new String[] { s1 };
	}

	public static String[] array(String s1, String s2) {
		return new String[] { s1, s2 };
	}

	public static String[] array(String[] s1, String s2) {
		String[] x = new String[s1.length + 1];
		for (int i = 0; i < s1.length; i++) {
			x[i] = s1[i];
		}
		x[s1.length] = s2;
		return x;
	}
  
    public  static void clj(String cljstr){
        String[] arg=new String[]{"-e",cljstr};
	    clojure.main.main(arg);
    }
  }
</script>
